<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website Lion School." />
    <link rel="shortcut icon" href="./img/logo-image.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c0e5486155.js"
      crossorigin="anonymous"
    ></script>
    <title>Aluno</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/studentStyle.css" />
    <link rel="stylesheet" href="./css/studentResponsiveStyle.css" />
    <script src="./js/graph.js" defer></script>
    <script src="./js/list-student.js" defer></script>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo-container">
        <img src="./img/logo-image.png" alt="Logo Image" class="logo__image" />
        <span class="logo__text">Lion School</span>
      </a>
      <a href="./class.html" class="return-container">
        <img
          src="./img/logout-icon.png"
          alt="Return Icon"
          class="return__icon"
        />
        <span class="return__text">Voltar</span>
      </a>
    </header>
    <main>
      <div class="student-container">
        <img
          src="./img/man-image.png"
          alt="Student Image"
          class="student__image"
        />
        <span class="student__name">JOSÉ MATHEUS DA SILVA MIRANDA</span>
      </div>
      <div class="graph-container">
        <div class="subject">
          <span class="subject__grade">90</span>
          <div class="subject__grade-container">
            <div class="grade__bar"></div>
          </div>
          <div class="subject__name">SOP</div>
        </div>
        <div class="subject">
          <span class="subject__grade">30</span>
          <div class="subject__grade-container">
            <div class="grade__bar"></div>
          </div>
          <div class="subject__name">IPR</div>
        </div>
        <div class="subject">
          <span class="subject__grade">50</span>
          <div class="subject__grade-container">
            <div class="grade__bar"></div>
          </div>
          <div class="subject__name">LIMA</div>
        </div>
        <div class="subject">
          <span class="subject__grade">90</span>
          <div class="subject__grade-container">
            <div class="grade__bar"></div>
          </div>
          <div class="subject__name">BD</div>
        </div>
        <div class="subject">
          <span class="subject__grade">75</span>
          <div class="subject__grade-container">
            <div class="grade__bar"></div>
          </div>
          <div class="subject__name">PBE</div>
        </div>
        <div class="subject">
          <span class="subject__grade">100</span>
          <div class="subject__grade-container">
            <div class="grade__bar"></div>
          </div>
          <div class="subject__name">PFE</div>
        </div>
      </div>
    </main>
    <footer>
      <ul class="informations-container">
        <li class="information">
          <i class="fas fa-phone-alt"></i>
          <span class="information__text">(11) 4774-4700</span>
        </li>
        <li class="information">
          <i class="fas fa-envelope"></i>
          <span class="information__text">lionschool@gmail.com</span>
        </li>
        <li class="information">
          <i class="fas fa-map-marker-alt"></i>
          <span class="information__text">Rua tcc, 211, Centro, Jandira</span>
        </li>
      </ul>
      <p class="copyright__text">Copyright © 2022 | Fernando Leonid</p>
      <nav class="social-medias-container">
        <a href="#" class="social-media"><i class="fab fa-youtube"></i></a>
        <a href="#" class="social-media"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-media"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-media"><i class="fab fa-facebook-f"></i></a>
      </nav>
    </footer>
  </body>
</html>
